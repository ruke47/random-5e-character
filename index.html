<html>
    <body>
        <div>
            <input type="text" id="character-name">
            <span id="race-and-class"></span>
            <br/>
            <button type="button" id="do-button">Generate</button>
        </div>
        <table>
            <tr>
                <th></th>
                <th>Base</th>
                <th>Racial</th>
                <th>Total</th>
                <th>Bonus</th>
            </tr>
            <tr>
                <td>Strength</td>
                <td id="str-base"></td>
                <td id="str-race"></td>
                <td id="str-sum"></td>
                <td id="str-bonus"></td>
            </tr>
            <tr>
                <td>Dexterity</td>
                <td id="dex-base"></td>
                <td id="dex-race"></td>
                <td id="dex-sum"></td>
                <td id="dex-bonus"></td>
            </tr>
            <tr>
                <td>Constitution</td>
                <td id="con-base"></td>
                <td id="con-race"></td>
                <td id="con-sum"></td>
                <td id="con-bonus"></td>
            </tr>
            <tr>
                <td>Intelligence</td>
                <td id="int-base"></td>
                <td id="int-race"></td>
                <td id="int-sum"></td>
                <td id="int-bonus"></td>
            </tr>
            <tr>
                <td>Wisdom</td>
                <td id="wis-base"></td>
                <td id="wis-race"></td>
                <td id="wis-sum"></td>
                <td id="wis-bonus"></td>
            </tr>
            <tr>
                <td>Charisma</td>
                <td id="cha-base"></td>
                <td id="cha-race"></td>
                <td id="cha-sum"></td>
                <td id="cha-bonus"></td>
            </tr>
        </table>
    <script type="application/javascript" src="script.js"></script>
    <script type="application/javascript" src="model.js"></script>
    </body>
</html>
